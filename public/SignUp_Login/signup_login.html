<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup & Login</title>
  <link rel="stylesheet" href="signup_login.css">
</head>
<body>
  <h2>Login & Signup</h2>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="/signup" method="POST">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" id="signup-name" name="name" />
        <input type="email" placeholder="Email" id="signup-email" name="email" />
        <input type="password" placeholder="Password" id="signup-password" name="password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="/login" method="POST">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" id="login-email" name="email" />
        <input type="password" placeholder="Password" id="login-password" name="password" />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Learner!</h1>
          <p>Enter your personal details and start the journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>
      Created with by
      <a target="_blank" href="./public/index.html"><b> TEAM INCOGNITO</b></a>
    </p>
  </footer>
  <script src="signup_login.js"></script>
</body>
</html>
